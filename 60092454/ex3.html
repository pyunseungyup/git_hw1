	<h3>일 촌 신 청</h3>
	<form action="#" method="post">
		<table border="1">
			<tr>
			<th> 이름 </th>
			<td colspan = "1"> <input type="text"> </td>
			</tr>

			<tr>
			<th> 성별 </th>
			<td colspan = "1"> <input type="radio" name = "sex" value="m"> 남 
								<input type="radio" name = "sex" value="f"> 여 </td>
			</tr>

			<tr>
			<th> 싸이월드 주소 </th>
			<td colspan = "1"> <input type="text"> <input type="radio" name = "select" value="open"> 공개 
								<input type="radio" name = "select" value="close"> 비공개 </td>
			</tr>

			<tr>
			<th> 사는곳 </th>
			<td colspan = "1"> <select name = 'area' size = "1" >
								<option value = "seoul">서울</option>
								<option value = "gyeonggi">경기</option>
								<option value = "gangwon">강원</option>
								<option value = "choongcheong">충청</option>
								<option value = "jeonla">전라</option>
								<option value = "gyeongsang">경상</option>
								<option value ="etc">기타</option>
			</select> </td>
			</tr>

			<tr>
			<th> 혈액형 </th>
			<td colspan = "1">  <input type="radio" name = "blood type" value="A"> A형 
								<input type="radio" name = "blood type" value="B"> B형 
								<input type="radio" name = "blood type" value="AB"> AB형 
								<input type="radio" name = "blood type" value="O"> O형 </td>
			</tr>

			<tr>
				<th>선물하기</th>
				<td> <input type = "checkbox" name = "gift" value = "bgm" > bgm
					<input type = "checkbox" name = "gift" value = "책" > 책
					<input type = "checkbox" name = "gift" value = "미니미" > 미니미 <br/>
					<input type = "checkbox" name = "gift" value = "도토리" > 도토리
					<input type="text"> 개</td>
			</tr>	
			<tr>
				<th> 하고싶은 말</th>
				<td><textarea cols = "30" rows = "5" name = "intro"></textarea> </td> 

			</tr>
			<tr>
					<td colspan="2">
						<input type="checkbox" name="secret"/>비밀로하기</td>
			</tr>		

		</table>

		<input type = "submit" value = "일촌 신청"><br/>

	</form>
